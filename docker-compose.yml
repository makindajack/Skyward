version: "3.8"
services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile
    command:  gunicorn skyward.wsgi -b 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data: